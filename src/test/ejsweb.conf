#
#   appweb.conf -- Appweb configuration EJS testing
#   

ErrorLog stdout
LogLevel 0

Listen 6700         # MAIN - don't remove comment
DocumentRoot "web"
DirectoryIndex index.html
LoadModulePath "../modules;../bin"
# LoadModulePath "../modules:../../../../appweb/modules:/usr/lib/appweb/modules"

SetConnector netConnector
AddOutputFilter authFilter
AddOutputFilter rangeFilter
AddFilter chunkFilter
AddInputFilter uploadFilter

AddHandler dirHandler
Options Indexes
IndexOrder ascending name
IndexOptions FancyIndexing FoldersFirst

UploadDir tmp
UploadAutoDelete on

<if EJS_MODULE>
    LoadModule ejsHandler mod_ejs
    AddHandler ejsHandler .ejs .es
    # EjsErrors browser
    # EjsSession on
    # EjsSessionTimeout 1800
    # EjsAppAlias /junk junk
    EjsStartup startup.es
</if>

AddHandler fileHandler .html .gif .jpeg .png .pdf ""

AuthGroupFile groups.db
AuthUserFile users.db
AuthDigestQop auth
<Directory $DOCUMENT_ROOT/basic>
    AuthType basic
    AuthName "Acme Inc"
    Require valid-user
</Directory>
<Directory $DOCUMENT_ROOT/digest>
    AuthType digest
    AuthName "Acme Inc"
    Require valid-user
</Directory>

<if SSL_MODULE>
    Listen 6710     # SSL - dont remove comment
    LoadModule sslModule mod_ssl
    <VirtualHost *:6710>
        DocumentRoot "web"
        SSLEngine on
        SSLCipherSuite ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
        SSLProtocol ALL -SSLV2
        SSLCertificateFile "ssl/server.crt"
        SSLCertificateKeyFile "ssl/server.key.pem"
    </VirtualHost>                                  
</if>

DirectoryIndex index.html
KeepAlive on
PutMethod on
# TraceMethod on

Timeout                      60
KeepAliveTimeout             60
MaxKeepAliveRequests        200
ThreadLimit                  20
LimitClients                 40
LimitStageBuffer           8192
LimitChunkSize             8192

LimitUrl                1000000
LimitRequestFields        10000 
LimitRequestFieldSize  10000000
LimitRequestBody      100000000
LimitUploadSize       100000000
LimitResponseBody     100000000

Alias /jems/ "../jremote/"
